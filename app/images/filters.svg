<svg width="0%" height="0%">
    <defs>
        <filter id="no_op">
            <feComponentTransfer>
                <feFuncR type="identity" />
                <feFuncG type="identity" />
                <feFuncB type="identity" />
                <feFuncA type="identity" />
            </feComponentTransfer>
        </filter>

        <filter id="posterize">
            <feComponentTransfer>
                <feFuncR type="discrete" tableValues="0 0.2 0.4 0.6 0.8 1" />
                <feFuncG type="discrete" tableValues="0 0.2 0.4 0.6 0.8 1" />
                <feFuncB type="discrete" tableValues="0 0.2 0.4 0.6 0.8 1" />
            </feComponentTransfer>
        </filter>

        <filter id="css_brightness">
            <feComponentTransfer>
                <feFuncR type="linear" slope="0.5" />
                <feFuncG type="linear" slope="0.5" />
                <feFuncB type="linear" slope="0.5" />
            </feComponentTransfer>
        </filter>

        <filter id="brightness_threshold">
            <feComponentTransfer>
                <feFuncR type="linear" slope="1.5" intercept="-0.3" />
                <feFuncG type="linear" slope="1.5" intercept="-0.3" />
                <feFuncB type="linear" slope="1.5" intercept="-0.3" />
            </feComponentTransfer>
        </filter>

        <filter id="css_opacity">
            <feComponentTransfer>
                <feFuncA type="table" tableValues="0 0.5" />
            </feComponentTransfer>
        </filter>

        <filter id="css_invert">
            <feComponentTransfer>
                <feFuncR type="table" tableValues="1 0" />
                <feFuncG type="table" tableValues="1 0" />
                <feFuncB type="table" tableValues="1 0" />
            </feComponentTransfer>
        </filter>

        <filter id="gamma_correct">
            <feComponentTransfer>
                <feFuncG type="gamma" amplitude="1" exponent="0.5" />
            </feComponentTransfer>
        </filter>

        <filter id="gamma_correct2">
            <feComponentTransfer>
                <feFuncG type="gamma" amplitude="1" exponent="0.5" offset="-0.1" />
            </feComponentTransfer>
        </filter>

        <filter id="css_grayscale">
            <feColorMatrix type="saturate" values="0" />
        </filter>

        <filter id="WashoutFilter" filterUnits="objectBoundingBox" x="0%" y="0%" width="100%" height="100%">
            <feFlood flood-color="#ffffff" flood-opacity="0.5" result="flood" />
            <feBlend mode="screen" in2="flood" in="SourceGraphic" />
        </filter>

        <filter id="css_saturate">
            <feColorMatrix type="saturate" values="10" />
        </filter>

        <filter id="css_hue_rotate">
            <feColorMatrix type="hueRotate" values="180" />
        </filter>

        <filter id="luminance_mask">
            <feColorMatrix type="luminanceToAlpha" />
        </filter>

        <filter id="css_sepia">
            <feColorMatrix type="matrix" values=".343 .669 .119 0 0
            .249 .626 .130 0 0
            .172 .334 .111 0 0
            .000 .000 .000 1 0 " />
        </filter>


        <filter id="dusk">
            <feColorMatrix type="matrix" values="1.0 0   0   0   0
            0   0.2 0   0   0
            0   0   0.2 0   0
            0   0   0   1.0 0 " />
        </filter>

        <filter id="sepia_blur">
            <feColorMatrix type="matrix" values=".343 .669 .119 0 0 .249 .626 .130 0 0 .172 .334 .111 0 0 .000 .000 .000 1 0" />
            <feGaussianBlur stdDeviation="2" />
        </filter>

        <filter id="dilate_saturate">
            <feMorphology operator="dilate" radius="4" />
            <feColorMatrix type="saturate" values="2" />
        </filter>

        <filter id="rotate_hue">
            <feColorMatrix type="saturate" values="0.9" />
            <feColorMatrix type="hueRotate" values="91" />
        </filter>

        <filter id="erode_1">
            <feMorphology operator="erode" radius="4" />
        </filter>

    </defs>
</svg>
