<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DBC Medical Form</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/pure-pizza.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=News+Cycle:400,700|Neucha' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css' type='text/css'>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-45765981-1', 'carolineartz.me');
        ga('send', 'pageview');

    </script>

</head>

<body>

    <!--     <div class="content-wrapper"> -->
    <div class="content">
        <form class="pure-form pure-form-stacked">
            <h2 class="content-subhead"><i class="fa fa-stethoscope"></i> Dev Bootcamp Medical Form</h2>

            <fieldset>
                <section class="pure-g">
                    <legend class="content-subhead pure-u-1 pure-u-med-1-1">Basic Info</legend>
                    <div class="pure-u-1 pure-u-med-1-3 s-box">
                        <label for="first-name">First Name</label>
                        <input autocomplete="off" class="image-dark" id="first-name" type="text">
                    </div>

                    <div class="pure-u-1 pure-u-med-1-3 s-box">
                        <label for="last-name">Last Name</label>
                        <input autocomplete="off" class="image-dark" id="last-name" type="text">
                    </div>

                    <div class="pure-u-1 pure-u-med-1-3 s-box">
                        <label for="email">E-Mail</label>
                        <input autocomplete="off" class="image-dark" id="email" type="email" required>
                    </div>

                    <div class="pure-u-1 pure-u-med-1-3 s-box">
                        <label>Gender</label>
                        <ul id="gender-radio" class="custom-radio form-list-horizontal">
                            <li>
                                <input autocomplete="off" value="male" checked="checked" id="male" name="gender" type="radio">
                                <label class="custom-radio fadeInDown" for="male">Male</label>
                            </li>
                            <li>
                                <input autocomplete="off" value="female" id="female" name="gender" type="radio">
                                <label class="custom-radio fadeInDown" for="female">Female</label>
                            </li>
                        </ul>
                    </div>

                    <div class="pure-u-1 pure-u-med-1-3 s-box">
                        <label for="state">Average Sleep/Night</label>
                        <select autocomplete="off" class="image-dark" id="state" class="pure-med-1-2">
                            <option value="" disabled="disabled" selected="selected">pick one</option>
                            <option value="less-5">less than 5 hours</option>
                            <option value="5-6">5 to 6 hours</option>
                            <option value="greater-6">greater than 6 hours</option>
                        </select>
                    </div>
                </section>
            </fieldset>
            <fieldset>
                <section class="pure-g-r">
                    <div class="pure-u pure-u-1-2">
                        <legend class="content-subhead">Symptoms
                        </legend>
                        <div class="pure-g-r">
                            <div class="pure-u pure-u-1-2 s-box">
                            <label>I Ate...</label>
                               <ul id="pizza-list" class="form-list-vertical custom-check">
                                    <li>
                                        <input type="checkbox" name="pizza" value="pepperoni-procs" id="pepperoni-procs" autocomplete="off" />
                                        <label for="pepperoni-procs">pepperoni &amp; procs</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" name="pizza" id="strings-cheese" value="strings-cheese" autocomplete="off" />
                                        <label for="strings-cheese">strings &amp; cheese</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" name="pizza" id="margherita-module" value="margherita-module" autocomplete="off" />
                                        <label for="margherita-module">margherita module</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" name="pizza" id="roasted-recursion" value="roasted-recursion" autocomplete="off" />
                                        <label for="roasted-recursion">roasted recursion</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" name="pizza" id="ground-lambda" value="ground-lambda" autocomplete="off" />
                                        <label for="ground-lambda">ground lambda</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" name="pizza" id="array-veggies" value="array-veggies" autocomplete="off" />
                                        <label for="array-veggies">array of veggies</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" name="pizza" id="hash-cheese" value="hash-cheese" autocomplete="off" />
                                        <label for="hash-cheese">hash &amp; cheese</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" name="pizza" id="block-cheese" value="block-cheese" autocomplete="off" />
                                        <label for="block-cheese">block o' cheese</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" name="pizza" id="arugulas-parameters" value="arugulas-parameters" autocomplete="off" />
                                        <label for="arugulas-parameters">arugulas &amp; parameters</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" name="pizza" id="puts-peppers" value="puts-peppers" autocomplete="off" />
                                        <label for="puts-peppers">puts 'n peppers</label>
                                    </li>
                                </ul>
                            </div>
                            <div class="pure-u pure-u-1-2 s-box">
                                section
                            </div>
                        </div>
                    </div>

                    <div class="pure-u pure-u-1-2">
                        <legend class="content-subhead">Recent Activity</legend>
                        <div class="pure-g">
                            <div class="pure-u pure-u-1-2 s-box">
                                section
                            </div>
                            <div class="pure-u pure-u-1-2 s-box">
                                section
                            </div>
                        </div>
                    </div>





                </section>
            </fieldset>
            <!--             <fieldset>
                <section class="pure-g">
                    <legend class="content-subhead pure-u-1-2 pure-u-med-1-2">Recent Activity</legend>
                </section>
            </fieldset> -->



            <label for="terms" class="pure-checkbox">
                <input id="terms" type="checkbox">I've read the terms and conditions
            </label>

            <button type="submit" class="pure-button pure-button-primary">Submit</button>
            </fieldset>

        </form>
    </div>
    <!--     </div> -->

</body>

</html>
